{% extends 'food/base.html' %}

{% load static %}

{% block title %}LogIn{% endblock %}

{% block content %}

    <div class="login-page">
        <div class="container-fluid p-5 mt-5">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 bg-dark text-light rounded">
              <h3 class="text-center mt-3">LogIn</h3>
              <form method="post" class="mt-3 mb-5">
                  {% csrf_token %} <!-- for security purpose -->
                  <div class="form-group  text-center mt-3">
                      <input type="text" name="username" placeholder="Username">
                  </div>
                  <div class="form-group text-center mt-4">
                        <input type="password" name="password" placeholder="*******">
                  </div>
                  <div class="text-center">
                      <button class="btn btn-success mt-4" type="submit">LogIn</button>
                  </div>
                  {% if messages %}
                    <ul class="pt-2 text-center">
                        {% for msg in messages %}
                        <li>{{ msg }}</li>
                        {% endfor %}
                    </ul>
                  {% endif %}
              </form>
               <div class="text-center">
                   <p>New to HaaIFooDs <a href="{% url 'FoodApp:signup' %}">SignUp</a></p>
               </div>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
    </div>
{% endblock %}
