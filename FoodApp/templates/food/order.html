{% extends 'food/base.html' %}
{% load static %}

{% block title %}order{% endblock %}

{% block content %}
    <div class="container-fluid m-4">
        <div class="row">
            <div class="col-md-7 text-center">
                <h2>Orders</h2>
                <div class="row">
                    <div class="col-md-3" id="name">
                        <h3>Name</h3>
                    </div>
                    <div class="col-md-3" id="size">
                        <h3>Size</h3>
                    </div>
                    <div class="col-md-3" id="price">
                        <h3>Price</h3>
                    </div>
                    <div class="col-md-1" id="rm">

                    </div>
                </div>
                <h2 id="total">Total:</h2>
            </div>
            <div class="col-md-5 mt-4">
                <h2 class="mb-4">Message</h2>
                <textarea name="message" id="message" cols="40" rows="5"></textarea>
                {% if user.is_authenticated %}
                <div class="ml-auto m-4">
                    <button type="submit" class="btn btn-success" onclick="order()">Submit</button>
                </div>
                {% else %}
                <div class="pt-2">
                  <a href="{% url 'FoodApp:login' %}" class="nav-link">
                    <button class="btn btn-success">LogIn</button>
                  </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="{% static '/js/cart.js' %}"></script>



{% endblock %}
